<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>医療ガイドライン一覧</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>医療ガイドライン一覧</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>タイトル</th>
                    <th>値段</th>
                    <th>最新版公開年</th>
                    <th>オープンアクセス</th>
                    <th>ソース</th>
                </tr>
            </thead>
            <tbody id="guidelineList">
                <!-- ガイドラインがここに表示されます -->
            </tbody>
        </table>
    </div>
    <script>
        function fetchData() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const listElement = document.getElementById('guidelineList');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.title}</td>
                            <td>${item.price}</td>
                            <td>${item.latestPublicationYear}</td>
                            <td>${item.isOpenAccess ? 'はい' : 'いいえ'}</td>
                            <td><a href="${item.sourceUrl}">ソースを見る</a></td>
                        `;
                        listElement.appendChild(row);
                    });
                });
        }

        // ページの読み込みが完了したらデータをフェッチする
        window.onload = fetchData;
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
